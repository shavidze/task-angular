<app-card [title]="cardTitle">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" role="body">
        <div class="form-group">
            <label>აირჩიეთ სასურველი ვალუტები</label>
            <div formArrayName="currencies">
                <ng-container
                    *ngFor="
                        let currency of accountForm.get('currencies')[
                            'controls'
                        ];
                        let i = index
                    "
                >
                    <div class="form-check" [formGroupName]="i">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="currency-{{ i }}"
                            value="{{ currency.value }}"
                            [formControl]="currency"
                        />
                        <label class="form-check-label" for="currency-{{ i }}">
                            {{ currencies[i].value }}
                        </label>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="form-group">
            <label>აირჩიეთ სასურველი ანგარიშის ტიპი</label>
            <select formControlName="accountType" class="form-control">
                <option *ngFor="let item of typeOptions" [ngValue]="item.value">
                    {{ item.title }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>აირჩიეთ სასურველი სტატუსი</label>
            <select formControlName="accountStatus" class="form-control">
                <option
                    *ngFor="let item of statusOptions"
                    [ngValue]="item.value"
                >
                    {{ item.title }}
                </option>
            </select>
        </div>
        <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!accountForm.valid"
        >
            დამატება
        </button>
    </form>
</app-card>
