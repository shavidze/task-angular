<ul class="pagination justify-content-center" *ngIf="pages.length > 1">
  <ng-container *ngFor="let page of pages">
    <li class="page-item">
      <a
        class="page-link"
        href="javascript:void(0)"
        (click)="onPageChange(page)"
        >{{ page }}</a
      >
    </li>
  </ng-container>
</ul>
